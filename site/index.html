<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>cuwo - open Cube World server in Python</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tablesorter.bootstrap.css">
    <link rel="stylesheet" href="css/jquery.tablesorter.pager.css">
    <link rel="stylesheet" href="css/flags.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.widgets.min.js"></script>
    <script type="text/javascript" src="js/jquery.tablesorter.pager.js"></script>
    <script type="text/javascript" src="js/serverlist.js"></script>
    <script type="text/javascript">
      $(function() {
        loadServerList();

        $('#serverlist').tablesorter({
          theme: 'bootstrap',
          widthFixed: true,
          headerTemplate : '{content} {icon}',
          widgets: [ 'uitheme', 'zebra' ],
          sortList: [[2,1]]
        })
        .tablesorterPager({
          container: $(".pager"),
          cssGoto: ".pagenum",
          output: 'Page {page} of {totalPages} ({startRow}&ndash;{endRow} / {totalRows})',
          size: 40
        });
      });
    </script>
    <style>
      .navbar {
        margin: 0 0 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-inner">
      	<div class="container">
          <img class="brand" src="img/logo.png" alt="cuwo" style="height:1em;"/>
          <ul class="nav">
            <li class="active"><a href="#">Server List</a></li>
            <li><a href="https://github.com/matpow2/cuwo" target="_blank">GitHub</a></li>
          </ul>
          <ul class="nav pull-right">
            <li><button class="btn btn-success" onclick="loadServerList();">Refresh</button></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <table id="serverlist" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Server Name</th>
            <th>Mode</th>
            <th>Players</th>
            <th>IP</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot id="pagination" style="display:none">
          <tr>
            <th colspan="5" class="pager form-horizontal">
              <button type="button" class="btn first" title="First page"><i class="icon-step-backward"></i></button>
              <button type="button" class="btn prev" title="Previous page"><i class="icon-arrow-left"></i></button>
              <span class="pagedisplay"></span>
              <button type="button" class="btn next" title="Next page"><i class="icon-arrow-right"></i></button>
              <button type="button" class="btn last" title="Last page"><i class="icon-step-forward"></i></button>
              <select class="pagesize input-mini" title="Servers per page">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="60">60</option>
                <option value="70">70</option>
                <option value="80">80</option>
                <option value="90">90</option>
                <option value="100">100</option>
              </select>
              <select class="pagenum input-mini" title="Jump to page"></select>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
